name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-unit-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'    
    - name: Install dependencies
      run: npm install
    - name: Execute the unit tests
      run: npm run test:unit    
    - name: Display softuni username
      run: echo 'nshivachev'
